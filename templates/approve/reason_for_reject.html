{% extends 'base.html' %}

{% block content %}
<div class="container">
	<br>
	<h4>Tell the user why...</h4>
	<br>
	<div class="row">
		<div class="col-sm-6">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ reason_form.as_p }}
				<br>
				<button class="btn btn-default" type="submit" value="reject_event">Finish</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
