{% extends 'base.html' %}

{% block content %}

<div class="container">
	<h1>Edit Location</h1>
	<div class="row">
		<div class="col-sm-6">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ location_form.as_p }}
				<button class="btn btn-default" type="submit" value="edit_location">Save Location</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
