{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<h1>New Location</h1>
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="form-group">
					{{ new_location_form.as_p }}
				</div>
				<button class="btn btn-default" type="submit" value="create_location">Create Location</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
