{% extends 'base.html' %}

{% block content %}

<div class="container">
	<h1>New Location</h1>
	<div class="row">
		<div class="col-sm-6">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ new_location_form.as_p }}
				<button class="btn" type="submit" value="create_location">Create Location</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
