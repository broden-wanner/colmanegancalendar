{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<h1 class="text-center">Delete Event</h1>
			<form method="POST">
				{% csrf_token %}
				<p>Are you sure you want to delete the <strong>{{ event.title }}</strong> event?</p>
				{{ reason_form.as_p }}
				<div class="row">
					<div class="col-sm-6">
						<button class="btn btn-default" type="submit" value="delete_event">Yes</button>
					</div>
					<div class="col-sm-6">
						<button class="btn btn-default pull-right" type="button" onclick="window.location.href='{% url 'event_view' year=event.start_date.year month=event.start_date.month day=event.start_date.day pk=event.pk slug=event.slug %}'">No</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
