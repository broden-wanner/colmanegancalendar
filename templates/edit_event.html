{% extends 'base.html' %}

{% block content %}

<div class="container">
	<h1>Edit Event</h1>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ event_form.as_p }}
		<button type="submit" value="edit_event">Edit Event</button>
	</form>
	<br>
	<p>Calendar not showing up? <a href="{% url 'new_calendar' %}">Create a new one.</a></p>
</div>

{% endblock %}
